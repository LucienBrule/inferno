# Just over threshold test fixture - distance slightly over dac_max_m
# With tile_m=1.3, slack_factor=1.2, dac_max_m=3.0
# Distance = 2 tiles * 1.3 * 1.2 = 3.12m (just over 3.0m threshold)

racks:
  - id: "rack-01"
    grid: [0, 0]
  - id: "rack-02" 
    grid: [2, 0]  # Manhattan distance = 2 tiles

spine:
  rack_id: "rack-01"  # Spine in rack-01 at origin